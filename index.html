<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bc1020bc5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <h1 class="main">เกมทายปัญหา</h1>
    <button class="button addbutton"  id="addQuiz">+ เพิ่มคำถาม</button>
    <div class="bg" id="bgmain">
        <i class="fa-solid fa-trash fa-xl" id="delete" style="color: #ff0000;"></i>
        <div class="quizcontainer" id="quizcontainer">
            <h1 class="quiztext" id="quiztext"></h1>
            <h1 class="quiztext" id="answertext"></h1>
        </div>
            <div class="nextprevious">
                <i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffffff;" id="previous"></i>
                <h2 id="pagecount">1/1</h2>
                <i class="fa-solid fa-arrow-right fa-2xl" style="color: #ffffff;" id="next"></i>
        </div>
    </div>
    <div class="bgadd" id="bgAdd">
        <h1 class="topic">เพิ่มคำถาม</h1>
        <h3>คำถาม</h3>
        <input type="text" id="quiz">
        <h3>เฉลย</h3>
        <input type="text" id="answer">
        <button class="addquiz" id="sendquiz">+ เพิ่มโจทย์</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
